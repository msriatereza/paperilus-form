<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>trabalho html</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="woolf"></div>

    <div class="content-container">
        <div class="content">

            <h1>Paperilus</h1>
            <hr>
            <form method="get" id="forms">
                <div class="single-input">
                    <input type="text" class="input" id="nome" required placeholder="Digite seu nome">
                </div>
                <br>
                <br>

                <label for="nivel">Qual o seu "nivel" de leitura?</label>
                <br>
                <br>
                <div>
                    <input id="option-one" name="radio" value="one" checked="checked" type="radio">
                    <label for="option-one">
                        <span></span>Iniciante</label>
                </div>
                <div>
                    <input id="option-two" name="radio" value="two" type="radio">
                    <label for="option-two"> <span></span>Intermediário</label>
                </div>
                <div>
                    <input id="option-three" name="radio" value="three" type="radio">
                    <label for="option-three"> <span></span>Avançado</label>
                </div>
                <br>
                <br>
                <label for="inte">Generos literarios que voce tem interesse</label>
                <br>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-42" type="checkbox" />
                    <label class="cbx" for="cbx-42"></label>
                    <label class="lbl" for="cbx-42">Romance</label>
                </div>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-43" type="checkbox" />
                    <label class="cbx" for="cbx-43"></label>
                    <label class="lbl" for="cbx-43">Terror</label>
                </div>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-44" type="checkbox" />
                    <label class="cbx" for="cbx-44"></label>
                    <label class="lbl" for="cbx-44">Fantasia</label>
                </div>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-45" type="checkbox" />
                    <label class="cbx" for="cbx-45"></label>
                    <label class="lbl" for="cbx-45">Suspense</label>
                </div>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-46" type="checkbox" />
                    <label class="cbx" for="cbx-46"></label>
                    <label class="lbl" for="cbx-46">Mistério</label>
                </div>
                <div class="checkbox-wrapper-42">
                    <input id="cbx-47" type="checkbox" />
                    <label class="cbx" for="cbx-47"></label>
                    <label class="lbl" for="cbx-47">Outros</label>
                </div>

                <br>
                <br>
                <label for="text">O que você espera encontrar em nosso site? Tem alguma sugestão?</label>
                <br>
                <br>

                <textarea name="text" id="text" cols="30" rows="10" style="resize: none;"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </div>
</body>

</html>
